{% extends 'usersin/base.html' %}
{% block content %}
<title>Login</title>
{% ifequal error "no" %}
<script type="text/javascript">
	alert("Login Successfully..!")
	window.location('{% url 'userprofile' %}')
</script>
{% endifequal %}
{% ifequal error "yes" %}
<script type="text/javascript">
	alert("Something went wrong..! Please try again")
</script>
{% endifequal %}
<div class="container card col-md-6 mt-5" style="background:lightgreen;width: 25%;">
	<h1 class="text-center">Registration Form</h1>
	<form action="#" method="POST">
		{% csrf_token %}
	    <div class="form-group">
	      <label for="email">User Name:</label>
	      <input type="text" class="form-control" placeholder="Enter Your user name" name="uname" id="email" required="true">
	    </div>
	    <div class="form-group">
	      <label for="pwd">Password:</label>
	      <input type="password" class="form-control" placeholder="Enter Your Password" name="pwd" id="pwd" required="true">
	    </div>
	    <div class="text-center">
	    	<input type="submit" value="Login" class="btn btn-primary mb-3">
	    </div>

	</form>
</div>

{% endblock %}
