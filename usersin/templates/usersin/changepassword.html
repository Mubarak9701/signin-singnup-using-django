{% extends 'usersin/base.html' %}
{% block content %}
<title>Change Password</title>
{% ifequal error "no" %}
<script type="text/javascript">
	alert("Password Changed Successfully..!");
	window.location=('{% url 'signout' %}');
</script>
{% endifequal %}
{% ifequal error "yes" %}
<script type="text/javascript">
	alert("Password doesn't match..! Please try again");
</script>
{% endifequal %}
<div class="container card col-md-6 mt-5" style="background:lightyellow;width: 25%;">
	<h1 class="text-center">Change Password</h1>
	<form action="#" method="POST">
		{% csrf_token %}
	    <div class="form-group">
	      <label for="oldpwd"> Old Password:</label>
	      <input type="password" class="form-control" placeholder="Enter Your Old Password" name="oldpwd" id="oldpwd" required="true">
	    </div>
	    <div class="form-group">
	      <label for="newpwd"> New Password:</label>
	      <input type="password" class="form-control" placeholder="Enter Your New Password" name="newpwd" id="newpwd" required="true">
	    </div>
	    <div class="form-group">
	      <label for="newpwd1"> Confirm Password:</label>
	      <input type="password" class="form-control" placeholder="Re-Enter New Password" name="newpwd1" id="newpwd1" required="true">
	    </div>
	    <div class="text-center">
	    	<input type="submit" value="Change Password" class="btn btn-primary mb-3">
	    </div>

	</form>
</div>

{% endblock %}
